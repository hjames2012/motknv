      <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classroom</title>
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', (event) => {
      event.preventDefault();
    });

    // Disable text selection
    document.addEventListener('selectstart', (event) => {
      event.preventDefault();
    });

    // Attempt to disable Ctrl+U, F12, Ctrl+Shift+I, Command+Option+I, Esc, and F11 (may not be fully reliable)
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === 'u') {
        event.preventDefault();
      }
      if (event.key === 'F12') {
        event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && event.key === 'I') {
        event.preventDefault();
      }
      if (event.metaKey && event.altKey && event.key === 'I') {
        event.preventDefault();
      }
      if (event.key === 'Escape') {
        event.preventDefault();
      }
      if (event.key === 'F11') {
        event.preventDefault();
      }
      if (event.key === ' ') {
        spacebarPresses++;
        if (spacebarPresses === 3) {
          window.close(); // Close the tab
          spacebarPresses = 0;
        }
      } else {
        spacebarPresses = 0; // Reset counter if not spacebar
      }
    });
  </script>
    <link rel="shortcut icon" href="../../images/ico.ico" type="image/x-icon">
    <script src="../../storage/js/cloak.js"></script>
    <link rel="stylesheet" href="/storage/css/sidebar.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>

    <script>
      function loadLocalRuffle() {
          var script = document.createElement('script');
          script.src = '../../storage/ruffle/ruffle.js';
          document.body.appendChild(script);
      }

      var cdnScript = document.createElement('script');
      cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
      cdnScript.onerror = loadLocalRuffle;
      document.body.appendChild(cdnScript);
    </script>

    <div id="ruffle" width="100%" height="100%"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("bloxors.swf");
      });
    </script>
